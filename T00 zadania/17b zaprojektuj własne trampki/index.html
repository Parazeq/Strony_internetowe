<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>17b Zaprojektuj własne trampki</title>
    <meta name="author" content="Jakub Kocur 1p">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="contest.html" method="post">
 <fieldset>
  <fieldset>
    <legend>Podstawowe dane</legend>

    <ul>
      <li><label for="form-name">Imię i nazwisko:</label> <input type="text" name="username" id="form-name"></li>
      <li><label for="form-email">Email:</label> <input type="email" name="emailadress" id="form-email"></li>
      <li><label for="form-tel">Telephone:</label> <input type="tel" name="telephone" id="form-tel"></li>
      <li><label for="form-story">Moje buty są TAKIE stare...</label><br>
          <textarea name="story" rows="4" cols="60" maxlength="300" id="form-story" placeholder="Nie więcej niż 300 znaków"></textarea></li>
    </ul>
  </fieldset>
    <h2>Zaprojektuj własne trampki:</h2>

    <fieldset>
        <legend>Własny projekt butów</legend>
    <fieldset>
        <legend>Kolor<em>(wybierz jeden)</em></legend>
        <ul>
            <li><label><input type="radio" name="color" value="red">Czerwony</label></li>
            <li><input type="radio" name="color" value="blue">Niebieski</li>
            <li><input type="radio" name="color" value="black">Czarny</li>
            <li><input type="radio" name="color" value="silver">Srebrny</li>
        </ul>
    </fieldset>
    </fieldset>

    <fieldset>
        <legend>Opcje <em>(możesz wybrać kilka)</em></legend>
        <ul>
            <li><input type="checkbox" name="features[]" value="laces">Błyszczące sznurówki</li>
            <li><input type="checkbox" name="features[]" value="logo" checked>Metalowe logo</li>
            <li><input type="checkbox" name="features[]" value="heels">Świecące podeszwy</li>
            <li><input type="checkbox" name="features[]" value="mp3">Odtwarzanie MP3</li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Rozmiar</legend>
        <p>Rozmiar zgodny ze standardowymi numerami butów: <select name="size" size="1">
            <option>37</option>
            <option>38</option>
            <option>39</option>
            <option>40</option>
            <option>41</option>
            <option>42</option>
            <option>43</option>
            <option>44</option>
            <option>45</option>
            <option>46</option>
            <option>47</option>
        </select>
        </p>
    </fieldset>
    <p><input type="submit" value="Podrasuj swoje buty!"> <input type="reset"></p>
  </fieldset>
</form>
</body>
</html>
