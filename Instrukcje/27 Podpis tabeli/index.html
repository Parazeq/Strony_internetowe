<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podpis tabeli</title>
</head>
<body>
<meta name="author" content="Jakub Kocur" />
<figure>
  <figcaption>Tabela 1.1 Każda tabela może zawierać podpis</figcaption>
</figure>
<table border="5">
  <tr>
    <td>Tabela</td>
    <td>Tabela</td>
  </tr>
  <tr>
    <td colspan="2">Duża tabela</td>
  </tr>
</table>
</body>
<body>
<figure>
  <figcaption>Tabela 1.2 Ta tabela zawiera podpis</figcaption>
</figure>
<table border="5">
  <tr>
    <td rowspan="2">Duża Tabela</td>
    <td>Tabela</td>
  </tr>
  <tr>
    <td>Tabela</td>
  </tr>
</table>
</body>
</html>
