<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Własny przykład zastosowania linii</title>
  <style>
    canvas {
      border: 1px dashed black;

    }
  </style>
  <script>
    window.onload = function() {
      var canvas = document.getElementById("drawingCanvas");
      var context = canvas.getContext("2d");
      context.lineWidth = 15;
      context.strokeStyle = "rgb(636,124,636)";
      context.moveTo(50,10);
      context.lineTo(50,400);
      context.lineCap = "round";
      context.stroke();
      context.lineWidth = 5;
      context.strokeStyle = "rgb(854,324,35)";
      context.beginPath();
      context.moveTo(10,120);
      context.lineTo(400,120);
      context.lineCap = "round";
      context.stroke();
      context.lineWidth = 60;
      context.strokeStyle = "rgb(241,63,85)";
      context.beginPath();
      context.moveTo(190,10);
      context.lineTo(190,400);
      context.lineCap = "butt";
      context.stroke();
      context.strokeStyle = "rgb(425,63,86)";
    };
  </script>
</head>

<body>
<meta name="author" content="Jakub Kocur" />
<canvas id="drawingCanvas" width="500" height="300"></canvas>
</body>
</html>
