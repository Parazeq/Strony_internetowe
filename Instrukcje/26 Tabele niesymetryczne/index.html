<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabele niesymetryczne</title>
</head>
<body>
<meta name="author" content="Jakub Kocur" />
<table border="5">
  <tr>
    <td>Tabela 1</td>
    <td>Tabelka 2</td>
  </tr>
  <tr>
    <td colspan="2">Duża tabela</td>
  </tr>
</table>
</body>
<body>
<table border="5">
  <tr>
    <td rowspan="2">Duża Tabela</td>
    <td>Tabela</td>
  </tr>
  <tr>
    <td>Tabela</td>
  </tr>
</table>
</body>
</html>
